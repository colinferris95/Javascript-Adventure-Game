<!DOCTYPE HTML>
<html>
	<head>
		<title>
			Dungeon's Keep
		</title>
		<script type="text/javascript" src='game.js'>
		
		</script>
		<link rel="stylesheet" type="text/css" href="game.css">
	</head>
	
	<body onload="display();">
		<h2> Dungeon's Keep
		</h2>
			<div id="main">
				
					<textarea id="display" style="width:500px; height:300px;">	
					</textarea>
					<img src='images/map.png' height="300px" width="600px">
		
				</div>
		
		
		<div>
			<textarea id="alert" style="height:130px;">
			</textarea>
			
			
		</div>
		
		<br>
	    	</br>
			
		<input value="Type move commands here" type="text" id="textInput" size="50" />
		
		<input type="button"
           	value = "Go"
			id = "goButton"
           	onclick="go(currentLocationsInt);">
		
		<br>
	    	</br>
			
		<div id="buttons">
			<input type="button"
               	value = "North"
               	onclick="move(currentLocationsInt,0);">
				
       		 <input type="button"
               	value = "South"
               	onclick="move(currentLocationsInt,1);">
				
        	 <input type="button"
               	value = "East"
               	onclick="move(currentLocationsInt,2);">
				
        	 <input type="button"
               	value = "West"
               	onclick="move(currentLocationsInt,3);">
	   	<br>
	   		</br>
	    
			  <input type="button"
				value = "action"
				onclick="action();">
		<br>
	    </br>
		
			  <input type="button"
				 value = "Help"
				 onclick="help();"> 
				   
		</div>
		
	
			   
			   
	</body>

</html>
